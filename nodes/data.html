<script type="text/javascript">
    RED.nodes.registerType('squid-data', {
        category: 'squid',
        defaults: {
            name: {
                value: 'A project'
            },
            loopcount: {
                value: 5
            },
            productId: { value: "unknown" },
            remarks: { value: "" }

        },
        inputs: 1,
        outputs: 3,
        icon: 'arrow-in.png',
        label: function () {
            return this.name || "project data"
        },
        outputLabels: ["@start.\n Called once when the test starts.", "@stop. Called when the test has stopped.", "Loop. Called each time for the loop to run (connect your tests here)"]
    })

</script>

<script type="text/x-red" data-template-name="squid-data">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
        <p>Choose a name that properly identifies the current test</p>
    </div>
    <div class="form-row">
        <label for="node-input-loopcount"><i class="fa fa-tag"></i> Loopcount</label>
        <input type="text" id="node-input-loopcount" placeholder="Loopcount">
        <p>To create an infinite loop set the loopcount to <b>-1</b></p>
    </div>
    <div class="form-row">
        <label for="node-input-productId"><i class="fa fa-tag"></i>Product ID</label>
        <input type="text" id="node-input-productId" placeholder="product identifier">
        <p>System specific product identifier.</p>
    </div>
    <div class="form-row">
        <label for="node-input-remarks"><i class="fa fa-tag"></i>Remarks</label>
        <textarea id="node-input-remarks" rows="3"></textarea>
        <p>Test specific remarks..</p>
    </div>
</script>

<script type="text/x-red" data-help-name="squid-data">
    <p>
        <b>name :</b> Stored in global as name
    </p>
    <p>
        <b>loopcount :</b> Stored in global as loopcount
    </p>
    <p>
        A <pre>currentloop</pre> is stored in global keeping track of which loop the flow is curerntly in.
    </p>
    <p>
        A <pre>looprunning</pre> boolean is stored for checking whether the loop is running
        </p>
</script>
